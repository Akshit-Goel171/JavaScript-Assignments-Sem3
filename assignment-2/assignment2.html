<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<!-- div containing the title -->
	<div class="headingDiv">
		<h1>IMAGE GALLERY</h1>
	</div>

	<section id="gallery">
		<figure class="figureElement">
			<img class="bigImg" src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" />
			
			<div class = "info">
				<figcaption class=".figcaption">
					<p class="paragraphInfo"></p>
				</figcaption>
			</div>
		
		</figure>
		

		<div class="headingOptionsDiv">
			<h1>CHOOSE FROM FOLLOWING</h1>
		</div>

		<ul class="smallImg">
			<li><img src="images/flowers-pink-small.jpg" alt="Pink Flowers" width="240" height="160" class="smallPink-class"/></li>
			<li><img src="images/flowers-purple-small.jpg" alt="Purple Flowers" width="240" height="160" class="smallPurple-class"/></li>
			<li><img src="images/flowers-red-small.jpg" alt="Red Flowers" width="240" height="160" class="smallRed-class"/></li>
			<li><img src="images/flowers-white-small.jpg" alt="White Flowers" width="240" height="160" class="smallWhite-class"/></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="Yellow Flowers" width="240" height="160" class="smallYellow-class"/></li>
			<li><img src="images/Saksham.jpg" alt="Monga shab" width="240" height="160" class="sakshamImage" /></li>
			<li><img src="images/Akshit.jpg" alt="My image" width="240" height="160" class="akshitImage" /></li>
			


		</ul>
	</section>
	<script src="js/gallery.js"></script>
